# Ralphy Configuration
# https://github.com/michaelshimeles/ralphy

# Project info (auto-detected, edit if needed)
project:
  name: "elcokiin"
  language: "TypeScript"
  framework: ""
   description: "Blog application with studio app and future Astro blog"

# Commands (auto-detected from package.json/pyproject.toml)
commands:
  test: "bun run check-types"
  lint: ""
  build: "bun run build"

# Rules - instructions the AI MUST follow
# These are injected into every prompt
rules:
  - "All user inputs are validated with Zod"
  - "Always include createdAt and updatedAt fields in Convex tables"
  - "Use type instead of interface for type definitions"
  - "Use cn() for className management"
  - "Follow Conventional Commits format"
  - "Before editing files (e.g., Convex), reference the corresponding .ruler/ guideline file (available: convex.md, react.md, typescript.md, styling.md, security.md, git.md, checklist.md)"

# Boundaries - files/folders the AI should not modify
boundaries:
  never_touch:
    - "node_modules/**"
    - ".env*"
    - "*.lock"
